<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Pre-Entrega</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="contenedor">
        <h1>Simulador Interactivo</h1>

        <label for="precio">Ingrese el precio del producto:</label>
        <input type="number" id="precio" placeholder="Precio en pesos"/>

        <label for="cuotas">Ingrese la cantidad de cuotas:</label>
        <input type="number" id="cuotas" placeholder="3, 6 y hasta 12 cuotas"/>

        <label for="descuento">¿Aplicar descuento del 20%? (Sí o No):</label>
        <input type="text" id="descuento" placeholder="Escriba si o no"/>

        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
        <article>
            <ul>
                <li>Costo total: $ <span id="costo-total"></span></li>
                <li>Costo por cuota: $ <span id="costo-por-cuota"></span></li>
            </ul>
        </article>
        <h3>Gamboa Gabriel</h3>
    </div>
    <script src="/script.js"></script>

</body>

</html>
